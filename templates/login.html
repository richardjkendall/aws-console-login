<!DOCTYPE html>
<html>
  <head>
    <title>Console login</title>
  </head>
  <body>
    <h1>Login for {{ account }} / {{ role }}</h1>
    <h2>Temporary credential details</h2>
    <p>
      <b>User:</b> {{ id_user }}<br>
      <b>Account:</b> {{ id_account }}<br>
      <b>Arn:</b> {{ id_arn }}
    </p>
    <h2>Click this link to login</h2>
    <a href="{{ url }}" target="_blank">{{ url }}</a>
  </body>
</html>
